<nav aria-label="Page navigation example" class="mt-4">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="?page=1">First</a></li>
        {% if pagination_item.has_previous %}
            <li class="page-item">
                    <a class="page-link" href="?page={{ pagination_item.previous_page_number }}">Previous</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
        {% endif %}
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1"> Page {{ pagination_item.number }} of {{ pagination_item.paginator.num_pages }}</a>
        </li>
        {% if pagination_item.has_next %}
            <li class="page-item">
                    <a class="page-link" href="?page={{ pagination_item.next_page_number }}">Next</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Next</a>
            </li>
        {% endif %}
        <li class="page-item"><a class="page-link" href="?page={{ pagination_item.paginator.num_pages }}">Last</a></li>
    </ul>
</nav>
