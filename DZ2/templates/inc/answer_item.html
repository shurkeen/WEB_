{% load static %}

<div class="question">
    <div class="row">
        <div class="col-2">
            <div class="question_avatar">
                <img src="{% static "img/img4.jpg" %}" alt="" />
            </div>

            <div class="nice-number">
                <button>-</button>
                <input type="number" value="100" style="width: 4ch;">
                <button>+</button>
            </div>
        </div>
        
        <div class="col-10">
            <div class="question-text">{{ answer.text }}</div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Correct!</label>
            </div>
        </div>
    </div>
</div>
